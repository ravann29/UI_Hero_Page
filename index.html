<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Hero Section */
      .hero {
        position: relative;
        height: 100vh;
        background: url("rvn1.jpg") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }

      /* Gambar PNG di kanan bawah */
      .hero img {
        position: absolute;
        bottom: 10%;
        right: 5%;
        width: 150px; /* Sesuaikan ukuran gambar PNG */
        height: auto;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2rem;
        }

        .hero p {
          font-size: 1rem;
        }

        .hero img {
          width: 100px; /* Menyesuaikan ukuran gambar di perangkat mobile */
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div>
        <h1>Welcome...</h1>
        <p>Temukan berbagai keindahan yang ada di dunia digital kami.</p>
      </div>
      <img src="ma'soem university.png" alt="Image PNG" />
    </section>
  </body>
</html>
